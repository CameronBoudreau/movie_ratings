<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
    </head>
    <body align='center'>
        <div>
            <br><br>
            <a href='http://127.0.0.1:8000/ratings/movies/'><button style="height:75px;width:200px"><font size='3'>Full Movie List</font></button></a>
            <br><br><br><br>
            <a href='http://127.0.0.1:8000/ratings/top/'><button style="height:75px;width:200px"><font size='3'>Top Rated Movies</font></button></a>
            <br><br><br><br>
            <a href='http://127.0.0.1:8000/ratings/raters/'><button style="height:75px;width:200px"><font size='3'>User Information</font></button></a>
            <br><br><br><br>
            {% if is_authenticated %}
            <span>
            <a href="{% url "django.contrib.auth.views.logout" %}?next=/accounts/logout_success/"><button style="height:75px;width:200px"><font size='3'>Logout</font></button></a>
            </span>
            {% else %}
            <span>
            <a href='http://127.0.0.1:8000/login'><button style="height:75px;width:200px"><font size='3'>Login</font></button></a>
            </span>
            <br><br><br><br>
            <span>
            <a href="{% url 'accounts:register' %}"><button style="height:75px;width:200px"><font size='3'>Register Here</font></button></a>
            </span>

            {% endif %}
        </div>
    </body>
</html>
