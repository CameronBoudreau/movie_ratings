<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Top Rated Movies</title>
    </head>
    <body>
        <h3><u>Top 20 movies</u></h3>
        <p></p>
        <table border=1>
            <tr>
                {% for header in columns %}
                <td><b>{{ header }}</b></td>
                {% endfor %}
            </tr>
            {% for movie in top_rated %}
            <tr>
                <td>{{ movie.avg_rating }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.release }}</td>
                <td>{{ movie.total_ratings }}</td>
                <td><a href={{ movie.url }}><button>IMDB</button></a></td>
            </tr>
            {% endfor %}
        </table>
        <p></p>
        <span>
            <a href='http://127.0.0.1:8000/ratings/top/'><button>Top Rated Movies</button></a>
        </span>
        <span>
            <a href='http://127.0.0.1:8000/ratings/raters/'><button>User Information</button></a>
        </span>
    </body>
</html>
